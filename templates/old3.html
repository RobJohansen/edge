<html>
  <head>
    <meta charset="utf-8" />

    <title>EDGE47</title>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    
    <!-- Local -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

    {% block head %}{% endblock %}
  </head>
    
  <body>
    <div id="section-head">
      <div></div>
    </div>

    <nav id="section-side">
      <ul id="sidebar" class="nav fixed">
        <li><a class="menu" href="#area-who">who</a></li>
        <li><a class="menu" href="#area-what">what</a></li>
        <li><a class="menu" href="#area-why">why</a></li>
        <li class="title"><a href="#home">
          <span class="edge">EDGE</span><span class="fs">47</span>
          <div></div>
        </a></li>
      </ul>
    </nav>

    <div id="section-body">
      <section id="home" class="area">
        <div class="area-content">
          {% block content_home %}{% endblock %}
        </div>
      </section>

      <section id="area-who" class="area">
        <div class="area-header">- who -</div>
        <div class="area-content">
          {% block content_who %}{% endblock %}
        </div>
      </section>

      <section id="area-what" class="area">
        <div class="area-header">- what -</div>
        <div class="area-content">
          {% block content_what %}{% endblock %}
        </div>
      </section>

      <section id="area-why" class="area">
        <div class="area-header">- why -</div>
        <div class="area-content">
          {% block content_why %}{% endblock %}
        </div>
      </section>    
    </div>
  </body>
</html>
